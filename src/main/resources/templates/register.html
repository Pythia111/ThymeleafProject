<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 人生抉择模拟器</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="login-form game-container">
    <h2 style="text-align: center; color: #667eea; margin-bottom: 30px;">
        注册新账号
    </h2>

    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <input type="text" name="username" class="form-control"
                   placeholder="用户名" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control"
                   placeholder="密码" required>
        </div>
        <button type="submit" class="choice-btn" style="width: 100%;">
            注册
        </button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <a th:href="@{/login}" style="color: #667eea; text-decoration: none;">
            已有账号？立即登录
        </a>
    </div>

    <div th:if="${error}" style="color: red; text-align: center; margin-top: 15px;">
        <span th:text="${error}"></span>
    </div>
</div>
</body>
</html>
